<body>
    <header class="navbar">
        <h1><span>andreea</span> lica</h1>
    </header>
    <main>
        <section class="savings-container universal-box">
            <div class="step step-1">
                <h2>Savings Counter</h2>
                <div class="input-group">
                    <label for="currency">Currency</label>
                    <div class="custom-select">
                        <div class="selected">RON lei</div>
                        <ul class="options">
                            <li data-value="EUR">EUR €</li>
                            <li data-value="USD">USD $</li>
                            <li data-value="GBP">GBP £</li>
                            <li data-value="RON">RON lei</li>
                            <li data-value="JPY">JPY ¥</li>
                        </ul>
                    </div>
                    <input type="hidden" name="currency" id="currency" value="RON" />
                </div>
                <div class="input-group">
                    <label for="goal">Goal</label>
                    <div class="number-wrapper" id="goal-wrapper">
                        <button type="button" class="decrease">−</button>
                        <input type="number" id="goal" min="0" value="0" />
                        <button type="button" class="increase">+</button>
                    </div>
                </div>
                <button class="next-btn gradient-btn">Next</button>
            </div>
            <div class="step step-2 hidden">
                <button class="start-over">Start Over</button>
                <h2>Savings Counter</h2>
                <p class="goal-info hidden"></p>
                <div class="progress-group">
                    <span class="progress-label">0%</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <div class="amount-buttons">
                </div>
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <div class="number-wrapper" id="amount-wrapper">
                        <button type="button" class="decrease-amount">−</button>
                        <input type="number" id="amount" min="0" value="0" />
                        <button type="button" class="increase-amount">+</button>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="gradient-btn" id="add-btn">Add Money</button>
                    <button class="bordered-btn" id="subtract-btn">Subtract Money</button>
                </div>
                <div class="button-wrapper">
                    <button class="bordered-btn" id="undo">Undo</button>
                    <button class="bordered-btn" id="done">Done</button>
                </div>
        </section>
    </main>
